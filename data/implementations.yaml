reference_implementation:
  name: "swhid-rs"
  repository: "https://github.com/swhid/swhid-rs"
  language: "Rust"
  description: "Reference implementation of the SWHID standard"
  license: "MIT"
  license_url: "https://github.com/swhid/swhid-rs/blob/main/LICENSE"
  types:
    - cnt
    - dir
    - rev
    - rel
    - snp
  qualifiers:
    - origin
    - visit
    - anchor
    - path
    - lines
    - bytes

test_suite:
  repository: "https://github.com/swhid/test-suite"
  description: "Test suite for validating SWHID implementations"

implementations:

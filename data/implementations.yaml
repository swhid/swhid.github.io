    repository: "https://gitlab.softwareheritage.org/swh/devel/swh-model/"
    language: "Python"
    maintainer: "Software Heritage"
    description: "Command line tool and library"
    license: "GPL v3"
    license_url: "https://gitlab.softwareheritage.org/swh/devel/swh-model/-/blob/master/LICENSE"
    types:
      - cnt
      - dir
      - rev
      - rel
      - snp
    qualifiers:
      - origin
      - visit
      - anchor
      - path
      - lines

  - name: "swhid for OCaml"

name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]   # ðŸ‘‰ change to ["main"] if your repo uses main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Minimal permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler: latest
          bundler-cache: true

      - name: Cache Jekyll build artifacts
        uses: actions/cache@v4
        with:
          path: .jekyll-cache
          key: jekyll-${{ runner.os }}-${{ hashFiles('**/Gemfile.lock') }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Verify build output
        run: test -d ./_site && ls -lah ./_site

      - name: Install html-proofer
        run: gem install html-proofer

      - name: Check site with html-proofer (warn only)
        run: |
          echo "Running html-proofer (warnings will not block deploy)â€¦"
          set +e
          htmlproofer ./_site \
            --disable-external \
            --allow-missing-href \
            --assume-extension \
            --check-html \
            > htmlproofer.log 2>&1
          EXIT_CODE=$?
          cat htmlproofer.log
          echo "html-proofer exit code: $EXIT_CODE (ignored for deployment)"
          exit 0

      - name: Upload html-proofer log
        uses: actions/upload-artifact@v4
        with:
          name: htmlproofer-report
          path: htmlproofer.log

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

<!-- Unified search via Pagefind -->
<link rel="stylesheet" href="/pagefind/pagefind-ui.css">
<script src="/pagefind/pagefind.js"></script>
<script src="/pagefind/pagefind-ui.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async () => {
  // Mount wherever you put the search box (e.g. a div in your header)
  const mount = document.querySelector('.search-form') || document.getElementById('search');
  if (!mount) return;

  await new PagefindUI({
    element: mount,          // ← your container
    showSubResults: true,
    // Pin these so Pagefind doesn't guess from script/base tags:
    bundlePath: "/pagefind/",
    baseUrl: "/"             // ← no /assets prefix, works on localhost and prod
  });
});
</script>
